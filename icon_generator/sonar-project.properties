# SonarCloud Configuration for Bu Fala Icon Generator

# Project identification
sonar.projectKey=bufala_icon-generator
sonar.organization=bufala
sonar.projectName=Bu Fala Icon Generator
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src/__tests__,tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/store_assets/**,**/output/**

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test settings
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/dist/**

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
