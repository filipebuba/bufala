<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moransa Backend Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .lang-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .lang-btn.active {
            background: #fff;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .lang-btn:not(.active) {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .lang-btn:not(.active):hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .content-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .content {
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .markdown-content {
            display: none;
        }

        .markdown-content.active {
            display: block;
        }

        .markdown-content h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .markdown-content h2 {
            color: #764ba2;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .markdown-content h3 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .markdown-content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            color: #e83e8c;
        }

        .markdown-content pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .markdown-content li {
            margin-bottom: 5px;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .markdown-content th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .language-selector {
                flex-direction: column;
                align-items: center;
            }

            .lang-btn {
                width: 200px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Moransa Backend</h1>
            <p>Offline AI System for Community Assistance</p>
        </div>

        <div class="language-selector">
            <button class="lang-btn active" onclick="switchLanguage('pt')" id="btn-pt">
                üá¨üáº Portugu√™s
            </button>
            <button class="lang-btn" onclick="switchLanguage('en')" id="btn-en">
                üá∫üá∏ English
            </button>
        </div>

        <div class="content-container">
            <div class="content">
                <div id="loading" class="loading">
                    <p>üìñ Loading documentation...</p>
                </div>
                
                <div id="error" class="error" style="display: none;">
                    <p>‚ùå Error loading documentation. Please make sure the README files are in the same directory.</p>
                </div>

                <div id="content-pt" class="markdown-content active"></div>
                <div id="content-en" class="markdown-content"></div>
            </div>
        </div>

        <div class="footer">
            <p>üíù Built with love for Guinea-Bissau communities | Moransa Project 2024</p>
        </div>
    </div>

    <script>
        let currentLanguage = 'pt';
        let contentLoaded = { pt: false, en: false };

        async function loadMarkdownContent(language) {
            if (contentLoaded[language]) {
                return;
            }

            try {
                const filename = language === 'pt' ? 'README.md' : 'README_EN.md';
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                document.getElementById(`content-${language}`).innerHTML = html;
                contentLoaded[language] = true;
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function switchLanguage(language) {
            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${language}`).classList.add('active');

            // Update content visibility
            document.querySelectorAll('.markdown-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`content-${language}`).classList.add('active');

            currentLanguage = language;
            
            // Load content if not already loaded
            loadMarkdownContent(language);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load Portuguese content by default
            loadMarkdownContent('pt');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '1') {
                    e.preventDefault();
                    switchLanguage('pt');
                } else if (e.key === '2') {
                    e.preventDefault();
                    switchLanguage('en');
                }
            }
        });

        // Add smooth scrolling for anchor links
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
