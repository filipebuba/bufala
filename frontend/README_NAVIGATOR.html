<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moransa Frontend Documentation Navigator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2563eb;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .lang-btn.portuguese {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .lang-btn.english {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .lang-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .shortcuts {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .shortcuts p {
            color: #4b5563;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 600px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc2626;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: #2563eb;
        }

        .markdown-content h3 {
            font-size: 1.5rem;
            color: #059669;
        }

        .markdown-content p {
            margin-bottom: 15px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .markdown-content li {
            margin-bottom: 5px;
        }

        .markdown-content code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #dc2626;
        }

        .markdown-content pre {
            background: #1f2937;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .markdown-content pre code {
            background: none;
            color: #e5e7eb;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #2563eb;
            padding-left: 20px;
            margin: 20px 0;
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 0 10px 10px 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }

        .markdown-content th {
            background: #f3f4f6;
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .markdown-content a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content-area {
                padding: 20px;
            }

            .language-selector {
                flex-direction: column;
                align-items: center;
            }

            .lang-btn {
                width: 200px;
                justify-content: center;
            }
        }

        .badge {
            display: inline-block;
            margin: 2px;
        }

        .flag {
            font-size: 1.2em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Moransa Frontend</h1>
            <p>Landing Page Documentation Navigator</p>
            
            <div class="language-selector">
                <button class="lang-btn portuguese" onclick="loadLanguage('pt')">
                    <span class="flag">ðŸ‡µðŸ‡¹</span>
                    <i class="fas fa-file-alt"></i>
                    PortuguÃªs
                </button>
                <button class="lang-btn english" onclick="loadLanguage('en')">
                    <span class="flag">ðŸ‡ºðŸ‡¸</span>
                    <i class="fas fa-file-alt"></i>
                    English
                </button>
            </div>

            <div class="shortcuts">
                <p><i class="fas fa-keyboard"></i> <strong>Shortcuts:</strong></p>
                <p><kbd>Ctrl + 1</kbd> - Portuguese | <kbd>Ctrl + 2</kbd> - English</p>
            </div>
        </div>

        <div class="content-area" id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <h3>Loading documentation...</h3>
                <p>Please wait while we load the content.</p>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'pt';
        const cache = new Map();

        // ConfiguraÃ§Ã£o do marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        async function loadLanguage(lang) {
            currentLanguage = lang;
            const content = document.getElementById('content');
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.lang-btn.${lang === 'pt' ? 'portuguese' : 'english'}`).classList.add('active');

            // Show loading
            content.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <h3>Loading ${lang === 'pt' ? 'Portuguese' : 'English'} documentation...</h3>
                    <p>Please wait while we load the content.</p>
                </div>
            `;

            try {
                let markdown;
                const filename = lang === 'pt' ? 'README.md' : 'README_EN.md';
                
                // Check cache first
                if (cache.has(filename)) {
                    markdown = cache.get(filename);
                } else {
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }
                    markdown = await response.text();
                    cache.set(filename, markdown);
                }

                // Convert markdown to HTML
                const html = marked.parse(markdown);
                content.innerHTML = `<div class="markdown-content">${html}</div>`;
                
                // Re-highlight code blocks
                Prism.highlightAll();
                
            } catch (error) {
                console.error('Error loading documentation:', error);
                content.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading documentation</h3>
                        <p>Could not load ${lang === 'pt' ? 'Portuguese' : 'English'} documentation.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <button class="lang-btn ${lang === 'pt' ? 'portuguese' : 'english'}" onclick="loadLanguage('${lang}')">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        loadLanguage('pt');
                        break;
                    case '2':
                        e.preventDefault();
                        loadLanguage('en');
                        break;
                }
            }
        });

        // Load Portuguese by default
        document.addEventListener('DOMContentLoaded', function() {
            loadLanguage('pt');
        });

        // Auto-refresh cache every 5 minutes
        setInterval(() => {
            cache.clear();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
